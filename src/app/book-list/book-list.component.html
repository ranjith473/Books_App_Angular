<button type="submit" class="custom-button" (click)="onAddClick()"> Add New Book </button>
<div class="form-group" style="float:right;">
  <span style="margin-right: 10px;" (click)="searchBooks()">
  <i class="pi pi-search" style="cursor: pointer;"></i>
</span>
  <!-- <label for="title">Search Books</label> -->
  <input type="text" [(ngModel)]="searchText" (keydown)="searchBooks()"
  id="title" placeholder="Search Books" pInputText class="custom-input"/>
  </div>
<h1 >Book List</h1>
<div class="ui-table-wrapper">
  <p-table [value]="books" styleClass="p-datatable-sm p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true" [rows]="5" [scrollable]="true" scrollHeight="330px" [virtualRowHeight]="30">
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col class="W-150">
        <col class="W-150">
        <col class="W-150">
        <col class="W-150">
        <col class="W-90">
        <col class="W-90">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Published Year</th>
        <th scope="col" class="wb-actions">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.publishedYear | date: 'yyyy' }}</td>
        <td>
          <div style="margin-bottom: 10px; cursor:pointer;">
            <a class="pointerCursor" (click)="onEditClick(book.ISBN,book._id)">
              <i class="pi pi-pencil" style="font-size: 1rem"></i>
            </a>
          </div>
          <div style=" cursor:pointer;">
            <a class="pointerCursor" (click)="deleteBook(book)">
              <i class="pi pi-trash" style="font-size: 1.15rem"></i>
            </a>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

</div>
